# External gems
gems:
 # - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: A Painter
subtitle: Great artist
email: support@eyedivision.com
name: A Painter
description: Demo Eye Gallery site
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "http://black-hare.cloudvent.net/"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
permalink: /posts/:title
highlightjs_theme: "monokai-sublime"

# Image CDN
imagecdn:
  staging: "http://ed-eyegallery-dev.imgix.net"
  #production: "http://ed-eyegallery.imgix.net"



# Collections Example
collections:
    gallery:
        output: true
        permalink: /gallery/:path/
        _hide_content: true

# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"


# Disqus comments
# disqus_shortname:

# Google analytics
ga_tracking_id: ""

#Google Recaptcha for contact form
recaptcha_site_key: 6LcNYBQUAAAAAALGOjCFo1CKxb65aFTFelMJo1YF

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:

  - name: Facebook
    icon: icon-facebook_sign
    username: eyedivision
    url: https://www.facebook.com/eyedivision
    desc: Like on Facebook
    share: true

  - name: Instagram
    icon: icon-instagram
    username: eyedivision
    url: https://instagram.com/eyedivision
    desc: Follow me on Instagram
    share: false

  - name: Twitter
    icon: icon-twitter_sign
    username: eyedivision
    url: https://twitter.com/EyeDivision
    desc: Follow us on Twitter
    share: true

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter

protocols:
    fb_image: "/assets/logo.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/logo.png"

