# Collections Example
collections:
    projects:
        output: true
        permalink: /projects/:path/

# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "projects"
        values:
            layout: "project"
    -
        scope:
          path: "" # an empty string here means all files in the project
          type: "posts" # previously `post` in Jekyll 2.2.
        values:
          layout: "post"

